<body>
    <!-- 04) Após receber dia e mês, informe qual
         o signo correspondente a data informada. -->

         <script>
            let dia =  parseInt(prompt("Qual seu dia de nascimento: "))
            let mes = prompt("Agora informe seu mês de nascimento: ")

            if(dia >= 21 && mes == 'março' || dia  <= 20 && mes == 'abril'){
                console.log("Seu signo é Áries.")
            }else if(dia >= 21 && mes == 'abril' || dia <= 20 && mes == 'maio' ){
                console.log("Seu signo é Touro")
            }else if(dia >= 21 && mes == 'maio' || dia <= 20 && mes == 'junho' ){
                console.log("Seu signo é Gêmeos")
            }else if(dia >= 21 && mes == 'junho' || dia <= 21 && mes == 'julho' ){
                console.log("Seu signo é Câncer")
            }else if(dia >= 22 && mes == 'julho' || dia <= 22 && mes == 'agosto' ){
                console.log("Seu signo é Leão")
            }else if(dia >= 23 && mes == 'agosto' || dia <= 22 && mes == 'setembro' ){
                console.log("Seu signo é Virgem")
            }else if(dia >= 23 && mes == 'setembro' || dia <= 22 && mes == 'outubro' ){
                console.log("Seu signo é Libra")
            }else if(dia >= 23 && mes == 'outubro' || dia <= 21 && mes == 'novembro' ){
                console.log("Seu signo é Escorpião")
            }else if(dia >= 22 && mes == 'novembro' || dia <= 21 && mes == 'dezembro' ){
                console.log("Seu signo é Sagitário")
            }else if(dia >= 22 && mes == 'dezembro' || dia <= 20 && mes == 'janeiro' ){
                console.log("Seu signo é Capricórnio")
            }else if(dia >= 21 && mes == 'janeiro' || dia  <= 19 && mes == 'fevereiro' ){
                console.log("Seu signo é Aquário")
            }else if(dia >= 20 && mes == 'fevereiro' || dia <= 20 && mes == 'março' ){
                console.log("Seu signo é Peixes")
            }else{
                console.log("Dados Incorretos")
            }

         </script>
</body>
</html>
