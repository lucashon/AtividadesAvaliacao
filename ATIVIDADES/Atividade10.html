<body>
    <!-- Como verificar se o número é primo?
Para identificar se um número é primo ou não, precisamos conhecer quais são os divisores desse número.
 Caso esse número tenha exatamente dois divisores: 1 e ele mesmo, ele é primo; caso contrário,
  não é primo. Um número é chamado de primo quando possui exatamente dois divisores, 1 e ele mesmo -->
    
     
  <script>
    let numero = parseInt(prompt('Digite um número:'))
    let Divisores = 0

    for (let i = 0; i <= numero; i++) {
        if(numero % i == 0){
            Divisores++
        }
    }
    if(Divisores > 2){ 
        console.log('Número não é primo')
    }
    else{
        console.log('Múmero primo')
    }
    
</script>

</body>
