<body>
    
    <!-- 01) Faça um algoritmo que leia o ano de 
        nascimento de uma pessoa, calcule e mostre 
        sua idade e, também, verifique e mostre se 
        ela já tem idade para votar (16 anos ou mais)
         e para conseguir a carteira de Habilitação 
         (18 anos ou mais)

 -->
    <script>
         
      let idadeAtual
      let anoAtual = new Date()
      let anoNasc = prompt("Digite o ano de nascimento")

    idadeAtual = (anoAtual.getFullYear() - anoNasc )

    if(idadeAtual >= 16 && idadeAtual < 18){
      console.log("Pode votar mas não pode dirigir")
    } else if(idadeAtual >= 18){
      console.log("Pode votar e dirigir")
    } else{
      console.log("Você não pode votar nem dirigir")
    }

    </script> 

</body>
