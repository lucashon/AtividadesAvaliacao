<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
      02) Faça um programa que receba três números e mostre-os em ordem crescente.
    Suponha que o usuário digitará três números diferentes.-->

    <script>
        let n1 = parseInt(prompt("Digite o primeiro numero"))
        let n2 = parseInt(prompt("Digite o segundo numero"))
        let n3 = parseInt(prompt("Digite o terceiro numero"))

        if(n1 < n2 && n1 < n3){
           if(n2 < n3){
            console.log(`${n1} , ${n2} , ${n3}`)
           } else{
            console.log(`${n1} , ${n3} , ${n2}`)}
        }
        else if( n2 < n1 && n2 < n3){
            if(n1 < n3){
            console.log(`${n2} , ${n1} , ${n3}`)
            }else{
            console.log(`${n2} , ${n3} , ${n1}`)}
        }
        else{
           if(n1 < n2){
           console.log(`${n3} , ${n1} , ${n2}`)
           }else{
           console.log(`${n3} , ${n2} , ${n1}`)}
        }
    </script>
</body>
</html>
