<!-- 8) Faça um algoritmo para calcular o fatorial de um número. -->

    <script>
        let n, fatorial = 1
        n = parseInt(prompt('Digite um número:'))

        for(let i = 1; i <= n; i++){
            fatorial = fatorial * i
        }
        console.log(`O fatorial de ${n} é: ${fatorial}`)
    </script>
